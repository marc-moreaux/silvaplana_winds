# This is a basic workflow to help you get started with Actions

name: DL_files

# Controls when the workflow will run
on:
  schedule:
    # Minute(0-60), hour(0-23), day(1-31), month(1-12), day(Mon-Sun)
    # Every days, at minute 16 from 6am to 6pm 
    - cron:  '16 6-18 * * *' 


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show CWD
        run : |
          pwd
          ls
      - name: Install dependencies
        run: pip install pandas wget
      - name: Run code to DL files
        run: python src/merge_measurements.py
        
      - name: switching from HTTPS to SSH
        run: git remote set-url origin https://github.com/marc-moreaux/silvaplana_winds.git
      - name: check for changes
        run: git status
      - name: stage changed files
        run: git add db/*
      - name: commit changed files
        run: git commit -m "Auto updating csv files"
      - name: fetch from master
        run: git fetch origin master
      - name: push code to master
        run: git push origin HEAD:master

